<!DOCTYPE html>
<html>    
<head>    
    <title>Sign_Up_Form</title>    
    <link rel="stylesheet" type="text/css" href="Lib.css">    
</head>    
<body> 
  
    <h2>Library Management Portal</h2><br> 
      
    <div class="Sign_up">    
    <form id="Sign_up" method="get" action="Sign_up.php">
        <h3>Welcome to User Registration</h3> 
        <p>Please fill below form to create an account.</p>
        <hr>
        <label for="UserName" ><b>Username</b>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label> 
        <input type="text" id="Uname" name="Uname" placeholder="Username" required><br><br>
        
        <label for="Password"><b>Password</b>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label> 
        <input type="text" id="Pass" name="Pass" placeholder="Password" required><br><br>
        <label for="Email_id"><b>Email_id</b>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label> 
        <input type="email" id="Email_id" name="Email_id" placeholder="Email_id" required><br><br>
       
        <input type="button" name="Submit" id="Submit" value="Sign up">
        <input type="button" name="Cancel" id="Cancel" value="Cancel">            
       
        
      </form>     
</div>    
</body>    
</html>
